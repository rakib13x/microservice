# Basic configuration
events {
    worker_connections 1024;  # How many connections Nginx can handle
}

http {
    # Define where your services are running
    upstream api_backend {
        server api-gateway:8080;  # Your API Gateway container
    }
    
    upstream user_frontend {
        server user-ui:3000;      # Your User UI container
    }
    
    upstream seller_frontend {
        server seller-ui:3001;    # Your Seller UI container
    }
    
    upstream admin_frontend {
        server admin-ui:3002;     # Your Admin UI container
    }

    # Main server configuration
    server {
        listen 80;  # Listen on port 80 (HTTP)
        
        # Health check endpoint
        location /gateway-health {
            proxy_pass http://api_backend/gateway-health;  # Send to API Gateway
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Route API calls
        location /api/ {
            proxy_pass http://api_backend;  # Send to API Gateway
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Route to User UI (default)
        location / {
            proxy_pass http://user_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Route to Seller UI
        location /seller/ {
            proxy_pass http://seller_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Route to Admin UI
        location /admin/ {
            proxy_pass http://admin_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}