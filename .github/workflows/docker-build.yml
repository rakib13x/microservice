name: Simple Build & Deploy

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # Build all backend services
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, product-service, order-service, seller-service, admin-service, chatting-service, kafka-service, logger-service, recommendation-service]
      fail-fast: false
      max-parallel: 3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Build from ROOT directory with correct context - just like local-production.sh!
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest -f apps/${{ matrix.service }}/Dockerfile .
          docker push ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          echo "âœ… ${{ matrix.service }} built and pushed successfully"

  # Build all frontend services
  build-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-ui, seller-ui, admin-ui]
      fail-fast: false
      max-parallel: 2
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Build from ROOT directory with correct context - just like local-production.sh!
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest -f apps/${{ matrix.service }}/Dockerfile .
          docker push ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          echo "âœ… ${{ matrix.service }} built and pushed successfully"

  # Deploy to EC2
  deploy-to-ec2:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to app directory
            cd /home/ec2-user/eshop
            
            # Pull latest code
            git pull origin master
            
            # Set environment variables for deployment script
            export DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            export CHANGED_BACKEND='["api-gateway","auth-service","product-service","order-service","seller-service","admin-service","chatting-service","kafka-service","logger-service","recommendation-service"]'
            export CHANGED_FRONTEND='["user-ui","seller-ui","admin-ui"]'
            
            # Make script executable and run deployment
            chmod +x scripts/deploy-production.sh
            ./scripts/deploy-production.sh

  # Optional: Deploy notification
  notify-completion:
    needs: [build-backend, build-frontend, deploy-to-ec2]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build & Deploy Summary
        run: |
          echo "ðŸŽ‰ Build and deployment completed!"
          echo "Backend status: ${{ needs.build-backend.result }}"
          echo "Frontend status: ${{ needs.build-frontend.result }}"
          echo "Deployment status: ${{ needs.deploy-to-ec2.result }}"